{% extends "base.html" %}
{% block content %}
<div class="container">
<h5 class="my-3 border-bottom pb-2">계정생성</h5>
<form method="post">
    {{ form.csrf_token }}
    {% include "form_errors.html"%}
    <div class="mb-3">
        <label for="username">사용자 이름</label>
        <input type="text" class="form-control" name="username" id="username"
        value="{{ form.username.data or '' }}">
    </div>
    <div class="mb-3">
        <label for="passwordOne">비밀번호</label>
        <input type="password" class="form-control" name="passwordOne" id="passwordOne"
        value="{{ form.passwordOne.data or '' }}">
    </div>
    <div class="mb-3">
        <label for="passwordTwo">비밀번호 확인</label>
        <input for="password" class="form-control" name="passwordTwo" id="passwordTwo"
        value="{{ form.passwordTwo.data or '' }}">
    </div>
    <div class="mb-3">
        <label for="email">이메일</label>
        <input for="text" class="form-control" name="email" id="email"
        value="{{ form.email.data or ''}}">
    </div>
    <button type="submit" class="btn btn-primary">생성하기</button>
</form>
</div>
{%endblock%}
